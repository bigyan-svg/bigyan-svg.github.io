name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint and Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        run: |
          git clone --depth 1 --branch "${GITHUB_REF_NAME}" "https://github.com/${GITHUB_REPOSITORY}.git" repo

      - name: Node version
        working-directory: repo
        run: node -v

      - name: Install dependencies
        working-directory: repo
        run: npm install

      - name: Generate Prisma Client
        working-directory: repo
        run: npm run prisma:generate

      - name: Lint
        working-directory: repo
        run: npm run lint

      - name: Typecheck
        working-directory: repo
        run: npm run typecheck
